<body>
  <div class="container">
    <h2 class="title">291</h2>
    <section>
      <p>
        Você caminha pelo túnel por cerca de vinte metros antes de pisar em uma pedra solta. Ela
        inclina-se para cima, acionando uma parte do teto, que cai sobre você. Não há esperança de
        sair debaixo dos escombros.
      </p>
    </section>

      <div class="center" id="div-actions">
        <button id='action-end-game'></button>
      </div>

      <hr />
      <br />
    </footer>
