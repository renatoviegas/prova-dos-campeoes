<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Prova dos Campeões</title>
</head>

<body>
  <div class="container">
    <h2 class="title">306</h2>
    <section>
      <p>
        Assim que entra na boca, a língua hedionda enrola-se para enlaçá-lo. Mas você está preparado
        com sua espada.
      </p>

      <div class="row div-fight">

        <div class="col s5 center div-fighter">
          <div class="div-person-name">HERO</div>
          <div class="row div-person-data">
            <div class="col s5 div-person-picture">
              <img src="/img/hero.jpg" class="person-picture">
            </div>
            <div class="col s7 div-person-attributes">
              <p>HABILIDADE <span class="new badge blue" data-badge-caption="" id="heroHability">?</span></p>
              <p>ENERGIA <span class="new badge green energy" data-badge-caption="" id="heroEnergy">?</span></p>
            </div>
          </div>
          <div class="div-result" id="status-hero">-</div>
        </div>

        <div class="col s2">
          <a class="btn halfway-fab waves-effect waves-light red pulse btn-tug alive" id="action-atack"
            onclick="atack()">
            <i class="material-icons">my_location</i>
          </a>
        </div>

        <div class="col s5 center div-fighter">
          <div class="div-person-name">Língua</div>
          <div class="row div-person-data">
            <div class="col s5 div-person-picture">
              <img src="/img/lingua.jpg" alt="Língua" class="person-picture">
            </div>
            <div class="col s7 div-person-attributes">
              <p>HABILIDADE <span class="new badge blue" data-badge-caption="" id="enemyHability">5</span></p>
              <p>ENERGIA <span class="new badge green" data-badge-caption="" id="enemyEnergy">6</span></p>
            </div>
          </div>
          <div class="div-result" id="status-enemy">-</div>
        </div>
      </div>
      <p>Se vencer, volte para <a href="85.html">85</a>.</p>
    </section>
    <div>
      <h3 class="subtitle">Ações disponíveis</h3>
      <div class="center" id="div-actions">
        <a class="btn waves-effect waves-light" id="action-continuar" onclick="go(85)">Continuar</a>
      </div>
    </div>
    <footer>
      <hr />
      <br />
    </footer>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="./js/app.js"></script>
</body>

</html>
