  <title>Prova dos Campeões</title>

<body>
  <div class="container">
    <h2 class="title">316</h2>
    <section>
      <p>
        Enquanto está deitado na areia, escuta uma ordem gritada: “Atirem no covarde!” Você entra
        em pânico e tenta desesperadamente ficar de pé, porém duas flechas atiradas por arqueiros
        escondidos mergulham em seu peito. Você cai de cabeça na areia e não se move novamente.
      </p>
    </section>
    <div>
      <h3 class="subtitle">Ações disponíveis</h3>
      <div class="center" id="div-actions">
        <button id='action-end-game'></button>
      </div>
    </div>
    <footer>
      <hr />
      <br />
    </footer>
  </div>
